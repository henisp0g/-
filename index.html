<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tetris</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="start-menu" id="startMenu">
    <div class="start-content">
      <h1>tetris</h1>
      <button id="startBtn">start game</button>
    </div>
  </div>
  <div class="game-container" id="gameContainer" style="display:none;">
    <div class="game-area" id="gameArea">
      <div class="game-grid"></div>
    </div>
    <div class="sidebar">
      <div class="next-block-container">
        <div class="next-block-label">Next</div>
        <div class="next-block" id="nextBlock"></div>
      </div>
      <div class="stats">
        <div class="stat-item">
          <span>Lines</span>
          <span id="linesCount">0</span>
        </div>
        <div class="stat-item">
          <span>Score</span>
          <span id="scoreCount">0</span>
        </div>
        <div class="combo" id="comboDisplay"></div>
      </div>
      <button id="pauseBtn">Pause</button>
    </div>
  </div>
  <div class="game-overlay" id="gameOverlay">
    <div class="overlay-content">
      <div class="game-over">
        <h2>Game Over</h2>
        <div class="overlay-stats">
          <div class="stat-item">
            <span>Lines</span>
            <span id="finalLinesCount">0</span>
          </div>
          <div class="stat-item">
            <span>Score</span>
            <span id="finalScoreCount">0</span>
          </div>
        </div>
        <button id="restartBtn">Restart</button>
      </div>
      <div class="pause-menu">
        <h2>Paused</h2>
        <button id="resumeBtn">Resume</button>
      </div>
    </div>
  </div>
  <script type="module" src="tetris.js"></script>
<script>
window.addEventListener("resize", function() {
    document.body.style.width = window.innerWidth + "px";
    document.body.style.height = window.innerHeight + "px";
});
</script>
</body>
</html>
